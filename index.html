<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jQuery.js" charset="utf-8"></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="client.js" charset="utf-8"></script>
    <title>Weekend Salary Calculator</title>
  </head>
  <body>
    <h1>Salary Calculator</h1>
    <div>
      <input type="text" id="first-name-in" placeholder="First Name" />
      <input type="text" id="last-name-in" placeholder="Last Name" />
      <input type="number" id="id-number-in" placeholder="ID Number" />
      <input type="text" id="job-title-in" placeholder="Job Title" />
      <input type="number" id="annual-salary-in" placeholder="Annual Salary" />
      <button id="submit">Submit</button>
    </div>
    <main>
      <h2>Add Employee</h2>
      <table>
        <thead>
          <tr>
            <th>First name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th>Empty</th>
          </tr>
        </thead>
        <tbody id="employee-table"></tbody>
      </table>
      <h3>Total Monthly: <span class="monthly-counter">0</span></h3>
    </main>
  </body>
</html>
