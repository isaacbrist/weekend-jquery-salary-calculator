<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jQuery.js" charset="utf-8"></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="client.js" charset="utf-8"></script>
    <title>Weekend Salary Calculator</title>
  </head>
  <body>
    <h1>Weekend Salary Calculator</h1>
    <div>
      <input type="text" id="first-name-in" placeholder="First Name" />
      <input type="text" id="last-name-in" placeholder="Last Name" />
      <input type="number" id="id-number" placeholder="ID Number" />
      <input type="text" id="job-title" placeholder="Job Title" />
      <input type="number" id="annual-salary" placeholder="Annual Salary" />
      <button id="submit">Submit</button>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>employee:</th>
            <th>First name</th>
            <th>Last Name</th>
            <th>ID number</th>
            <th>job title</th>
            <th>annual salary</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td>Hello</td>
            <td>Hello</td>
            <td>Hello</td>
            <td>Hello</td>
            <td>Hello</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
